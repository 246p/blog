baseURL: "https://246p.github.io/" #기본주소
title: Junlog #이름
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Junlog
  description: "MJ's Study Log"
  keywords: [Blog, Portfolio, PaperMod]
  author: Kim-Minjoon
  # author: ["Me", "You"] # multiple authors
  images: ["https://github.com/246p/blog/blob/main/Hugo/blog/Cover.png?raw=true"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: true
  sectionPagesMenu: true
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  ShowToc: true
  TocOpen: true
  
  #
  utteranc:
    enable: true
    repo: "246p/246p.github.io"
    issueTerm: "pathname"
    label: "comments"
    theme: "github-light"
    crossorigin: "anonymous"

  assets:
    # disableHLJS: true # to disable highlight.js
    #disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "HOME"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Junlog
    subtitle: "MJ's Study Log"
    imageUrl: "https://github.com/246p/blog/blob/main/Hugo/blog/Cover.png?raw=true"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
#  homeInfoParams:
#    Title: "Hello\U0001F44B"
#    Content: Welcome to MJ`s Blog
#  mainSections: #메인 화면에 띄울 갯수
#    - blog
#    - docs
#    - hacking
#    - post
  profileMode:
        enabled: true
        title: "Hello World"  #\U0001F44B" # optional default will be site title
        subtitle: "Welcome to MJ`s Blog"
        imageUrl: "" # optional
        imageTitle: "" # optional
        imageWidth: 120 # custom size
        imageHeight: 120 # custom size

  socialIcons:
    - name: email
      url: "0016kmj@u.sogang.ac.kr"
    - name: github
      url: "https://github.com/246p"
    - name: linkedin
      url: "https://www.linkedin.com/in/minjoon-kim-9823101a7/"
    - name: instagram
      url: "https://www.instagram.com/minjunkinn/"

  analytics:
    google:
      SiteVerificationTag: "GTM-524D7HPF"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    image: "https://github.com/246p/blog/blob/main/Hugo/blog/Cover.png?raw=true"
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu: # 메뉴에서 이중 디렉토리는 불가능함
  main:
    - identifier: POST
      name: POST
      url: /post/
      weight: 10
    - identifier: hacking
      name: hacking
      url: /hacking/
      weight: 20
    - identifier: blog
      name: blog
      url: /blog/
      weight: 30
    - identifier: CV
      name: CV
      url: https://github.com/246p/blog/blob/main/Hugo/blog/Cover.png?raw=true
      weight: 40



# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
