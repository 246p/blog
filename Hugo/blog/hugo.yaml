baseURL: "https://246p.github.io/" #기본주소
title: Junlog #이름
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Junlog
  description: "MJ's Study Log"
  keywords: [Blog, Portfolio, PaperMod]
  author: Kim-Minjoon
  images: ["https://github.com/246p/blog/blob/main/Hugo/blog/Cover.png?raw=true"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: true
  sectionPagesMenu: true
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  ShowToc: true
  TocOpen: true
  
  #댓글 기능
  utteranc:
    enable: true
    repo: "246p/246p.github.io"
    issueTerm: "pathname"
    label: "comments"
    theme: "github-light"
    crossorigin: "anonymous"

  assets:
    # disableHLJS: true # to disable highlight.js
    #disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "HOME"
    icon: /apple-touch-icon.png
    iconHeight: 35

  profileMode:
        enabled: true
        title: "Hello World" # optional default will be site title
        subtitle: "Welcome to MJ`s Blog"
        imageUrl: "" # optional
        imageTitle: "" # optional
        imageWidth: 120 # custom size
        imageHeight: 120 # custom size

  socialIcons:
    - name: email
      url: "https://mail.google.com/mail/?view=cm&source=mailto&to=0016kmj@u.sogang.ac.kr"
    - name: github
      url: "https://github.com/246p"
    - name: linkedin
      url: "https://www.linkedin.com/in/minjoon-kim-9823101a7/"
    - name: instagram
      url: "https://www.instagram.com/minjunkinn/"

  analytics:
    google:
      SiteVerificationTag: "GTM-524D7HPF"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    image: "https://github.com/246p/blog/blob/main/Hugo/blog/Cover.png?raw=true"

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "content"] #"permalink", "summary", "content"]
menu: # 메뉴에서 이중 디렉토리는 불가능함
  main:
    - identifier: archive
      name: Archive
      url: /archive/
      weight: 10
    - identifier: search
      name: Search
      url: /search/
      weight: 20
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40
    - identifier: CV
      name: CV
      url: https://github.com/246p/blog/blob/main/Hugo/blog/Cover.png?raw=true
      weight: 50



# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
permalinks:
  post: /blog/:slugorfilename/

outputs:
  home:
      - HTML
      - RSS
      - JSON
markup:
  highlight:
    noClasses: false
    #anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai